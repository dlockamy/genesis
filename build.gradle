apply plugin: 'java'
apply plugin: 'maven'

apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

version = "$VERSION"
group = 'com.softsurve.genesis'

repositories {
    maven {
        url "http://192.168.1.101:8081/repository/maven-public/"
        credentials {
            username "$NEXUS_USER"
            password "$NEXUS_PASSWORD"
        }
    }
}

dependencies {
    compile "org.jbundle.util:org.jbundle.util.jbackup:2.0.0"
    compile "net.sf.webtestfixtures:webtestfixtures:2.0.1.3"
    compile "joda-time:joda-time:2.2"
}

uploadArchives {
    repositories {
        maven {   
            url "http://192.168.1.101:8081/repository/maven-snapshots/"
            credentials {
                username "$NEXUS_USER"
                password "$NEXUS_PASSWORD"
            }
        }
    }
}